name: ubuntu-base

on:
  push:
    branches:
      # - 'main'
      - 'test-packages'
    paths:
      - "base-images/ubuntu/**"
      - "!base-images/ubuntu/README.md"

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Read version from file
        id: version
        run: echo "::set-output name=VERSION::$(cat ./base-images/ubuntu/version.txt)"

      - name: Build and push Docker image'
        env:
          DOCKERFILE_PATH: base-images/ubuntu/Dockerfile
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
          IMAGE_ARG: ubuntu:latest
          IMAGE_REF: kubespace/ubuntu:${{ steps.version.outputs.VERSION }}
          IMAGE_LAST: kubespace/ubuntu:latest
        run: |
          docker build -t ${{ env.IMAGE_REF }} --build-arg IMAGE_ARG=${{ env.IMAGE_ARG }} -f ${{ env.DOCKERFILE_PATH }} .
          docker push ${{ env.IMAGE_REF }}

      - name: Update latest tag
        run: |
          docker pull ${{ env.IMAGE_REF }}
          docker tag ${{ env.IMAGE_REF }} ${{ env.IMAGE_LAST }}
          docker push ${{ env.IMAGE_LAST }}