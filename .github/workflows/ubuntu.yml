name: ubuntu-base

on:
  push:
    branches:
      # - 'main'
      - 'test-packages'
    paths:
      - "base-images/ubuntu/**"
      - "!base-images/ubuntu/README.md"

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Read version from file
        id: version
        run: echo "::set-output name=VERSION::$(cat ./base-images/ubuntu/version.txt)"

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
          IMAGE_ARG: 'ubuntu:latest'
          IMAGE_REF: kubespace/ubuntu:${IMAGE_TAG}
          IMAGE_LAST: kubespace/ubuntu:latest
        run: |
          docker build -t ${IMAGE_REF} --build-arg IMAGE_ARG=${IMAGE_ARG} .
          docker push ${IMAGE_REF}

      - name: Update latest tag
        run: |
          docker pull ${IMAGE_REF}
          docker tag ${IMAGE_REF} ${IMAGE_LAST}
          docker push ${IMAGE_LAST}