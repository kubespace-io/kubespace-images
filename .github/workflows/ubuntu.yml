name: ubuntu-base

on:
  push:
    branches:
      # - 'main'
      - 'test-packages'
    paths:
      - "base-images/ubuntu/**"
      - "!base-images/ubuntu/README.md"

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Read version from file
        id: version
        run: echo "::set-output name=VERSION::$(cat version.txt)"

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
          IMAGE_ARG: 'ubuntu:latest'
        run: |
          docker build -t kubespace/ubuntu:${IMAGE_TAG} --build-arg IMAGE_ARG=${IMAGE_ARG} .
          docker push kubespace/ubuntu:${IMAGE_TAG}

      - name: Update latest tag
        run: |
          docker pull kubespace/ubuntu:${IMAGE_TAG}
          docker tag kubespace/ubuntu:${IMAGE_TAG} kubespace/ubuntu:latest
          docker push kubespace/ubuntu:latest